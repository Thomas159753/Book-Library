<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <div class="library-container">

        <div class="library-header">
            <h1>Library</h1>
        </div>

        <div class="library-sidebar">
            <div class="data">

                <h2>Information</h2>

                <div class="info">
                    <p>Books</p>
                    <span id="total_books">0</span>
                </div>

                <div class="info">
                    <p>Total Pages</p>
                    <span id="total_pages">0</span>
                </div>

                <div class="info">
                    <p>Completed Pages</p>
                    <span id="total_completed_pages">0</span>
                </div>

                <div class="info">
                    <p>Ongoing Books</p>
                    <span id="ongoing_books">0</span>
                </div>

            </div>
            <button class="green_button" id="add_book">Add Book</button>
            <p>Copyright Thomas Tsiotsias</p>
        </div>

        <div class="library-main">

        </div>

        <div class="add_popup">
            <div class="popup_content">
                <div>
                    <h2 class="formHeader">Add Book</h2>
                </div>

                <form id="book_data">
                    <label class="title_label" for="title"></label>
                    <input type="text" id="title" name="title" maxlength="50">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="50">
                    <label class="pages_label" for="pages"></label>
                    <input type="number" id="pages" name="pages" min="1" max="999">
                    <label class="completed_pages_label" for="completed_pages"></label>
                    <input type="number" id="completed_pages" name="completed_pages" min="1" max="999">
                    <div class="checkbox">
                        <label for="read">Finished?</label>
                        <input type="checkbox" id="read_book" name="read_book_check" value="read_book_check">
                    </div>
                    <div class="form_buttons">
                        <button class="green_button" id="submit" type="submit">Submit</button>
                        <button class="red_button" id="cancel" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="confirm_Delete">
            <div>
                <div>
                    <h2 class="formHeader">Delete Book?</h2>
                </div>
                <div>
                    <button class="green_button" id="YesDelete">Yes</button>
                    <button class="red_button" id="NoDelete">No</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
